<!DOCTYPE html>
<html lang="en" class="d-flex h-100 align-items-center">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Login</title>
    </head>
    <body>
        <!-- can be attribute in view -->
        <h1>{{ header }}</h1>
        <br>
        <!-- action="" = posted back to w/e served from -->
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="{{ button_value }}" id="button" />
        </form>
    </body>
</html>
